<!-- login.html -->
<!DOCTYPE html>
<html lang="es" id="html" class="">

<head>
  <meta charset="UTF-8">
  <title>Login - Club Voleibol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

    <script>
         tailwind.config = {
            darkMode: 'class',
        }
    </script>

    

  <!-- ✅ Flowbite CSS y JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

  <!-- Estilo general opcional -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>

  <!-- JavaScript funcional -->
  <script defer src="login.js"></script>
</head>

<body class="min-h-screen bg-blue-50 dark:bg-gray-900 flex items-center justify-center px-4">
   <div class="absolute top-4 right-4 z-50">
    <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="theme-toggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 peer-checked:bg-blue-600 dark:bg-gray-700 dark:peer-checked:bg-blue-400 rounded-full peer transition duration-300"></div>
        <span class="absolute left-1 top-[2px] w-5 h-5 bg-white rounded-full transition-all duration-300 peer-checked:translate-x-full"></span>
        </label>
    </div>

  <div class="flex flex-col-reverse md:flex-row shadow-lg rounded-xl overflow-hidden max-w-6xl w-full bg-white">
    <!-- Imagen responsiva refinada -->
    <div class="order-1 md:order-none w-full md:w-1/3 bg-white dark:bg-gray-800 p-4 flex items-center justify-center">
          <img src="img/elite_logo.png" alt="Voleibol"
            class="w-full max-w-[150px] md:max-w-full h-auto md:max-h-[400px] object-contain rounded-xl shadow-md bg-white dark:bg-gray-800 p-4">
    </div>

        <!-- Contenedor del formulario -->
    <div class="w-full md:w-2/3 p-8 md:p-10 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">

      <!-- Título -->
      <h2 class="text-3xl font-bold text-blue-700 dark:text-blue-300 text-center mb-6">
        Iniciar sesión
      </h2>

      <!-- Formulario -->
      <form id="login-form" class="space-y-5">

        <!-- Campo de usuario -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Usuario</label>
          <input type="text" id="username" name="username" required
                 class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Campo de contraseña -->
       <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Contraseña</label>
          <input type="password" id="password" name="password" required
                 class="w-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10">

          <!-- Botón con ícono de ojito -->
          <button type="button" id="toggle-password" class="absolute right-3 top-[34px]">
            <!-- Ícono de ojo (ver contraseña) -->
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-5 h-5 text-gray-600 dark:text-gray-300">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
        
            <!-- Ícono de ojo tachado (ocultar contraseña) - inicia oculto -->
            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.978 9.978 0 012.642-4.362M9.88 9.88a3 3 0 104.243 4.243M3 3l18 18"/>
            </svg>
          </button>
        </div>

        <!-- Botón -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-200">
          Iniciar sesión
        </button>

        <!-- Enlace de contraseña -->
        <p class="text-sm text-center text-blue-600 dark:text-blue-300 mt-4">
          <a href="#" class="hover:underline">¿Se te olvidó la contraseña?</a>
        </p>

        <!-- Mensaje de error -->
        <p id="error-msg" class="text-sm text-red-600 dark:text-red-400 mt-2 hidden">
          Usuario o contraseña incorrectos.
        </p>

      </form>
    </div>

        <script>
          const html = document.getElementById('html');
          const toggle = document.getElementById('theme-toggle');
        
          // Verifica si ya se guardó una preferencia de tema
          if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            toggle.checked = true;
          }
      
          toggle.addEventListener('change', () => {
            if (toggle.checked) {
              html.classList.add('dark');
              localStorage.setItem('theme', 'dark');
            } else {
              html.classList.remove('dark');
              localStorage.setItem('theme', 'light');
            }
          });
        </script>
        <script>
          const passwordInput = document.getElementById("password");
          const toggleBtn = document.getElementById("toggle-password");
          const eyeIcon = document.getElementById("eye-icon");
          const eyeOffIcon = document.getElementById("eye-off-icon");
                
          toggleBtn.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        
            // Mostrar/ocultar íconos
            if (type === "text") {
              eyeIcon.classList.add("hidden");
              eyeOffIcon.classList.remove("hidden");
            } else {
              eyeIcon.classList.remove("hidden");
              eyeOffIcon.classList.add("hidden");
            }
          });
        </script>

</body>
</html>
