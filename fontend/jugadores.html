<!DOCTYPE html>
<html lang="es" id="html" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jugadores</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- ‚úÖ Lucide (√≠conos) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
  .icon-btn {
    background-color: transparent;
    border: none;
    padding: 6px;
    border-radius: 8px;
    transition: background-color 0.2s, transform 0.2s;
  }

  .icon-btn:hover {
    background-color: rgba(0, 0, 0, 0.05);
    transform: scale(1.05);
  }

  .dark .icon-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .lucide-icon {
    width: 20px;
    height: 20px;
  }
</style>

</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white px-4 py-6">

  <!-- üîô Bot√≥n para regresar al dashboard -->
  <div class="mb-4">
    <a href="dashboard.html" class="inline-flex items-center gap-2 text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 transition text-sm font-medium">
      <i data-lucide="corner-up-left" class="w-5 h-5"></i>
      
    </a>
  </div>

    <!-- üßæ Encabezado con t√≠tulo, bot√≥n y buscador todo en una l√≠nea -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <!-- üè∑Ô∏è T√≠tulo -->
      <h1 class="text-2xl font-bold flex-shrink-0">Jugadores registrados</h1>
    
      <!-- üîò Bot√≥n y üîç B√∫squeda alineados -->
      <div class="flex items-center gap-4 w-full md:w-auto">
        <!-- üîç Buscador -->
        <input id="buscar-input"
               type="text"
               placeholder="Buscar por nombre..."
               class="w-full md:w-64 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring focus:ring-blue-400"/>
    
        <!-- ‚ûï Bot√≥n A√±adir jugador -->
        <a href="nuevo_jugador.html"
           class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition whitespace-nowrap">
          + A√±adir jugador
        </a>
      </div>
    </div>



  <!-- üìã Tabla de jugadores -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
      <thead class="bg-blue-600 dark:bg-gray-700 text-white text-sm">
        <tr>
          <th class="px-4 py-2 text-left">Nombre</th>
          <th class="px-4 py-2 text-left">Categor√≠a</th>
          <th class="px-4 py-2 text-left hidden sm:table-cell">Posici√≥n</th>
          <th class="px-4 py-2 text-left hidden sm:table-cell">N√∫mero</th>
          <th class="px-4 py-2 text-left hidden sm:table-cell">Tel. Tutor</th>
          <th class="px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody id="jugadores-tbody" class="bg-gray-200 dark:bg-gray-800 divide-y divide-gray-300 text-sm md:text-base">
        <!-- JavaScript llenar√° aqu√≠ -->
      </tbody>
    </table>
  </div>



  <!-- üì≠ Mensaje si no hay jugadores -->
  <p id="sin-jugadores" class="text-center text-gray-500 dark:text-gray-400 mt-6 hidden">
    No hay jugadores registrados.
  </p>

  <!-- Scripts -->
  <script src="jugadores.js"></script>
  <script>lucide.createIcons();</script>
  <script>
  // ‚úÖ Aplica el modo oscuro si estaba activado antes
  const html = document.getElementById('html');
  if (localStorage.getItem('theme') === 'dark') {
    html.classList.add('dark');
  } else {
    html.classList.remove('dark');
  }
</script>

<!-- üßä Modal para ver jugador -->
<div id="modal-jugador" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden justify-center items-center z-50">
  <!-- Tarjeta -->
  <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-xl p-6 shadow-xl w-full max-w-md relative mx-4">
    
    <!-- ‚ùå Bot√≥n cerrar -->
    <button id="cerrar-modal" class="absolute top-4 right-4 text-gray-500 hover:text-red-600">
      <i data-lucide="x"></i>
    </button>

    <!-- üì∏ Imagen del jugador -->
    <div class="flex justify-center mb-4">
      <img id="foto-modal" src="" alt="Foto jugador" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500">
    </div>

    <!-- üìã Datos del jugador -->
    <div class="space-y-2 text-sm">
      <p><strong>Nombre:</strong> <span id="modal-nombre"></span></p>
      <p><strong>Categor√≠a:</strong> <span id="modal-categoria"></span></p>
      <p><strong>Posici√≥n:</strong> <span id="modal-posicion"></span></p>
      <p><strong>N√∫mero de Playera:</strong> <span id="modal-numero"></span></p>
      <p><strong>Tel√©fono del tutor:</strong> <span id="modal-telefono"></span></p>
      <p><strong>Observaciones:</strong> <span id="modal-observaciones"></span></p>
    </div>

  </div>
</div>

</body>
</html>
